<script>
  class WritingPost extends HTMLElement {
    constructor() {
      super();
    }
    connectedCallback() {
      const title = this.getAttribute("title");
      const link = this.getAttribute("link");
      const date = this.getAttribute("date");
      const location = this.getAttribute("location");
      const tags = this.getAttribute("tags");
      this.innerHTML = `
        <a href=${link}>
          <div class="writing__post-headline">
            <h2>${title}</h2>
            <small>${date}</small>
          </div>
          <div class="writing__post-tags">
            <span class="writing__post-location">${location}</span>
            <div >
              ${tags
                .split(",")
                .map((tag) => `<span id="tag">${tag}</span>`)
                .join("")}
            </div>
          </div>
        </a>
      `;
      this.className = "writing__post";
    }
  }
  customElements.define("writing-post", WritingPost);
</script>
